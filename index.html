<!DOCTYPE html>
<html ng-app='application'>

<head>
  <meta charset="utf-8">
  <title> Agenda de Contatos </title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css">

  <script src="angular/angular.min.js"> </script>

  <script src="js/app.js"> </script>

  <script src="js/formController.js"> </script>

  <script src="js/telephoneInfo.js"></script>
  <script src="js/telephoneInput.js"></script>
  <script src="js/telephoneInputList.js"></script>

  <script src="js/addressInfo.js"></script>
  <script src="js/addressInput.js"></script>
  <script src="js/addressInputList.js"></script>

  <script src="js/contact.js"></script>
  <script src="js/contactList.js"></script>
</head>

<body>
  <div class="container" ng-controller="FormController as ctrl">

    <h1 id="title"> Minha Agenda de Contatos </h1>

    <form novalidate id="form" class="form">
      <p> Nome: <br>
      <input ng-model="contact.contactName" type="text" name="contactName" maxlength="50" required/> </p>

      <p> Observação: <br>
      <input ng-model="contact.observation" type="text" name="observation" maxlength="20" maxlengthrequired/> </p>

      <p> E-mail: <br>
      <input ng-model="contact.email" type="email" name="email" maxlength="100" required/> </p>

      <telephone-input-list on-add="ctrl.addPhone()" on-update="ctrl.updatePhone(index, value)" on-delete="ctrl.deletePhone(index)" telephones="contact.telephones"> </telephone-input-list>
      <address-input-list on-add="ctrl.addAddress()" on-update="ctrl.updateAddress(index, prop, value)" on-delete="ctrl.deleteAddress(index)" on-search="ctrl.searchAddress (index)" addresses="contact.addresses"> </address-input-list>
      <br>

      <p> <button type="submit" name="addContact" ng-click="ctrl.checkAndSubmit(contact)"> Adicionar contato </button> </p>

      <p> <button type="button" name="resetForm" ng-click="ctrl.resetForm()"> Resetar formulário </button>
      <button type="button" name="eraseList" ng-click="ctrl.eraseContactList()"> Apagar contatos </button> </p>
    </form>


    <contact-list id='contactList' contacts="ctrl.allContacts"> </contact-list>


  </div>

</body>

</html>
